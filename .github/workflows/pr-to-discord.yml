name: Discord PR Notification

on:
  pull_request:
    types: [opened, closed]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send PR info to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ "${{ github.event.action }}" = "opened" ]; then
            TITLE="🚀 새로운 Pull Request가 생성되었습니다!"
            COLOR=5814783
            DESCRIPTION="**제목**: ${{ github.event.pull_request.title }}\n**작성자**: ${{ github.actor }}\n\n**내용**:\n${{ github.event.pull_request.body }}\n\n🔗 [PR 바로가기](${{ github.event.pull_request.html_url }})"
          elif [ "${{ github.event.action }}" = "closed" ]; then
            TITLE="🔒 Pull Request가 닫혔습니다."
            COLOR=13632027
            DESCRIPTION="**제목**: ${{ github.event.pull_request.title }}"
          fi

          PAYLOAD=$(jq -n \
            --arg title "$TITLE" \
            --arg description "$DESCRIPTION" \
            --argjson color "$COLOR" \
            '{
              username: "GitHub Bot",
              avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
              embeds: [
                {
                  title: $title,
                  description: $description,
                  color: $color
                }
              ]
            }')

          curl -H "Content-Type: application/json" -X POST -d "$PAYLOAD" "$DISCORD_WEBHOOK"
