name: Discord PR Notification

on:
  pull_request:
    types: [opened, closed]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send PR info to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ "${{ github.event.action }}" = "opened" ]; then
            TITLE="ðŸš€ Pull Request Opened!"
            COLOR=5814783
            DESCRIPTION="**Title**: ${{ github.event.pull_request.title }}\n**Author**: ${{ github.actor }}\n\n**Description**:\n${{ github.event.pull_request.body }}\n\nðŸ”— [Go to PR](${{ github.event.pull_request.html_url }})"
          elif [ "${{ github.event.action }}" = "closed" ]; then
            TITLE="ðŸ”’ Pull Request Closed!"
            COLOR=13632027
            DESCRIPTION="**Title**: ${{ github.event.pull_request.title }}"
          fi

          PAYLOAD=$(jq -n \
            --arg title "$TITLE" \
            --arg description "$DESCRIPTION" \
            --argjson color "$COLOR" \
            '{
              username: "GitHub Bot",
              avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
              embeds: [
                {
                  title: $title,
                  description: $description,
                  color: $color
                }
              ]
            }')

          curl -H "Content-Type: application/json" -X POST -d "$PAYLOAD" "$DISCORD_WEBHOOK"
