name: Discord PR Notification

on:
  pull_request:
    types: [opened, closed]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send PR info to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ "${{ github.event.action }}" = "opened" ]; then
            TITLE="ðŸš€ Pull Request Opened!"
            COLOR=5814783
            PR_BODY=$(echo "${{ github.event.pull_request.body }}" | sed ':a;N;$!ba;s/\n/\\n/g')

            DESCRIPTION=$(jq -n \
              --arg pr_title "${{ github.event.pull_request.title }}" \
              --arg author "${{ github.actor }}" \
              --arg body "$PR_BODY" \
              --arg url "${{ github.event.pull_request.html_url }}" \
              '"**Title**: \($pr_title)\n**Author**: \($author)\n\n**Description**:\n\($body)\n\nðŸ”— [Go to PR](\($url))"' \
              | sed 's/\\n/\n/g')
          elif [ "${{ github.event.action }}" = "closed" ]; then
            TITLE="ðŸ”’ Pull Request Closed!"
            COLOR=13632027
            DESCRIPTION="**Title**: ${{ github.event.pull_request.title }}"
          fi

          PAYLOAD=$(jq -n \
            --arg title "$TITLE" \
            --arg description "$DESCRIPTION" \
            --argjson color "$COLOR" \
            '{
              username: "GitHub Bot",
              avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
              embeds: [
                {
                  title: $title,
                  description: $description,
                  color: $color
                }
              ]
            }')

          curl -H "Content-Type: application/json" -X POST -d "$PAYLOAD" "$DISCORD_WEBHOOK"
