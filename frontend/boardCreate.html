<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>게시글 작성</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

  <!-- ✅ 공통 상단 헤더 삽입 -->
  <div id="header-container"></div>

  <!-- ✅ 본문 영역 -->
  <div class="container" style="max-width: 900px; margin: 60px auto;">
    <h2>게시글 작성</h2>
    <form id="createForm">
      <div class="mb-3">
        <label class="form-label" for="title">제목</label><br>
        <input class="form-control" type="text" name="title" style="width: 100%;" required />
      </div>
      <br>

      <div class="mb-3">
        <label class="form-label" for="writer">작성자</label><br>
        <input class="form-control" type="text" id="writer" name="writer" style="width: 300px;" disabled />
      </div>
      <br>

      <div class="mb-3">
        <label class="form-label" for="content">내용</label><br>
        <textarea class="form-control" name="content" style="width: 100%; height: 200px;" required></textarea>
      </div>
      <br>

      <div class="mb-3">
        <label class="form-label" for="password">갱신/삭제 시 비밀번호</label><br>
        <input class="form-control" type="password" name="password" style="width: 300px;" required />
      </div>
      <br>

      <div class="mb-3">
        <button class="btn btn-outline-primary btn-sm" type="submit">생성</button>
      </div>
      <br>

      <div class="mb-3" style="text-align: right;">
        <a href="boardView.html">
          <button type="button" class="btn btn-info">목록</button>
        </a>
      </div>
    </form>
  </div>

  <script src="scripts/boardCreate.js"></script>
  <script src="scripts/injectHeader.js"></script>
</body>
</html>
