<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>게시글 상세보기</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<style>
  .d-grid button {
    margin-right: 20px; /* 버튼 간 여백 */
  }
</style>

<body>

  <!-- ✅ 상단 헤더 -->
  <div id="header-container"></div>

  <!-- ✅ 본문 -->
  <div class="container" style="max-width: 900px; margin: 60px auto;">
    <form id="createForm">
      <div class="mb-3">
        <label class="form-label" for="title">제목</label><br>
        <input class="form-control" type="text" id="title" name="title" style="width: 100%;" disabled />
      </div>
      <br>

      <div class="mb-3">
        <label class="form-label" for="writer">작성자</label><br>
        <input class="form-control" type="text" id="writer" name="writer" style="width: 100%;" disabled />
      </div>
      <br>

      <div class="mb-3">
        <label class="form-label" for="content">내용</label><br>
        <textarea class="form-control" name="content" style="width: 100%; height: 200px;" disabled></textarea>
      </div>
      <br>

      <div class="mb-3">
        <label class="form-label" for="date">작성일</label><br>
        <input class="form-control" type="text" id="date" name="date" style="width: 300px;" disabled />
      </div>
      <br>

      <div class="mb-3">
        <label class="form-label" for="password">비밀번호</label><br>
        <input class="form-control" type="text" id="password" name="password" style="width: 300px;" />
      </div>
      <br>

      <div class="mb-3 d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" id="editButton" class="btn btn-warning">수정</button>
        <button type="button" id="deleteButton" class="btn btn-danger">삭제</button>
      </div>
      <br>

      <div class="mb-3" style="text-align: right;">
        <a href="boardView.html">
          <button type="button" class="btn btn-info">목록</button>
        </a>
      </div>
    </form>
  </div>

  <script src="scripts/boardDetail.js"></script>
  <script src="scripts/injectHeader.js"></script>
</body>
</html>
