<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>데이터셋 생성</title>
  <style>
    body { font-family: '맑은 고딕', sans-serif; background: #f8f8f8; }
    .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px #ddd; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 20px; width: 100%; padding: 10px; background: #1976d2; color: #fff; border: none; border-radius: 4px; font-size: 16px; }
    .message { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>데이터셋 생성</h2>
    <form id="datasetForm">
      <label for="name">데이터셋 이름</label>
      <input type="text" id="name" name="name" required>

      <label for="price">가격</label>
      <input type="number" id="price" name="price" min="0" required>

      <label for="content">설명 (선택)</label>
      <textarea id="content" name="content" rows="3"></textarea>

      <button type="submit">생성하기</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    document.getElementById('datasetForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const price = document.getElementById('price').value;
      const content = document.getElementById('content').value;
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = '';

      try {
        const res = await fetch('/api/label/create_dataset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, price, content })
        });
        const data = await res.json();
        if (data.success) {
          messageDiv.style.color = 'green';
          messageDiv.textContent = '데이터셋이 성공적으로 생성되었습니다!';
          document.getElementById('datasetForm').reset();
        } else {
          messageDiv.style.color = 'red';
          messageDiv.textContent = data.message || '생성에 실패했습니다.';
        }
      } catch (err) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = '서버 오류가 발생했습니다.';
      }
    });
  </script>
</body>
</html>
